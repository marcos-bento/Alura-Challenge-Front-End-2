<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora - Home</title>

    <!-- Tag Meta, for SEO max 160 characters -->
    <meta name="description" content="Meteora, o melhor site de moda com as melhores roupas e calçados para você ficar incrível!">
    <meta name="author" content="Marcos Bento">

    <!-- Link to Icon -->
    <link rel="icon" type="image/png" href="assets/img/Favicon-64px.png">

    <!-- Link to Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Link to font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Link to style -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Connectin Font Awesome with my login to insert some icones -->
    <script src="https://kit.fontawesome.com/e36fc46d40.js" crossorigin="anonymous"></script>

    <!-- link to Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

</head>
<body>

    <header>
        <nav class="navbar_container">
            <div class="left_components">
                <figure class="logo"></figure>

                <!-- Regular Menu -->
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Nossas Lojas</a></li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="#">Novidades</a></li>
                </ul>
            </div>

            <!-- Hamburguer Menu (mobile only)-->
            <div class="hamb">
                <i class="fa-sharp fa-solid fa-bars fa-lg" style="color: #daff01;"></i>
            </div>

            <div class="hamb_menu">
                <i class="fa-sharp fa-regular fa-x fa-lg" style="color: #daff01;"></i>
                <ul>
                    <li><a class="menu_selected" href="#">Home</a></li>
                    <li><a href="#">Nossas Lojas</a></li>
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Promoções</a></li>
                </ul>
            </div>

            <!-- Regular Search -->
            <div class="search">
                <form class="search_form" action="">
                    <input class="search_input" type="text" name="search" placeholder="Digite o produto">
                </form>
        
                <button class="search_button">
                    <p>Search</p>
                </button>
            </div>

        </nav>

        <!-- Search box (mobile only) -->
        <div class="search_mobile">
            <form class="search_form" action="">
                <input class="search_input" type="text" name="search_mobile" placeholder="Digite o produto">
            </form>
    
            <button class="search_button">
                <p>Search</p>
            </button>
        </div>

    </header>

    <main>

        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="banner banner_mobile" src="/assets/img/Mobile/Banner_carousel 1 _ 375.png" alt="Uma mulher morena vestida com uma jaqueta rosa em pose em poderada, fundo roxo">
                    <img class="banner banner_tablet" src="/assets/img/Tablet/Banner_carousel_1_768.png" alt="Uma mulher morena vestida com uma jaqueta rosa em pose em poderada, fundo roxo">
                    <img class="banner banner_desktop" src="/assets/img/Desktop/Banner_carousel_1_1440.png" alt="Uma mulher morena vestida com uma jaqueta rosa em pose em poderada, fundo roxo">
                </div>
                
                <div class="swiper-slide">
                    <img class="banner banner_mobile" src="/assets/img/Mobile/Banner_carousel 2 _ 375.png" alt="Uma mulher morena, de oculos escuros e roupa preta sentada em um sofá, fundo pink salmão">
                    <img class="banner banner_tablet" src="/assets/img/Tablet/Banner_carousel_2_768.png" alt="Uma mulher morena vestida com uma jaqueta rosa em pose em poderada, fundo roxo">
                    <img class="banner banner_desktop" src="/assets/img/Desktop/Banner_carousel_2_1440.png" alt="Uma mulher morena vestida com uma jaqueta rosa em pose em poderada, fundo roxo">
                </div>

                <div class="swiper-slide">
                    <img class="banner banner_mobile" src="/assets/img/Mobile/Banner_carousel 3 _ 375.png" alt="Um homem moreno vestido com camisa branca e blusa cinza, gravata borboleta e chapéu, fundo vermelho">
                    <img class="banner banner_tablet" src="/assets/img/Tablet/Banner_carousel_3_768.png" alt="Uma mulher morena vestida com uma jaqueta rosa em pose em poderada, fundo roxo">
                    <img class="banner banner_desktop" src="/assets/img/Desktop/Banner_carousel_3_1440.png" alt="Uma mulher morena vestida com uma jaqueta rosa em pose em poderada, fundo roxo">
                </div>
            </div>
            <div class="swiper-button-next"><i class="fa-sharp fa-solid fa-caret-right fa-2xl custom-pagination" style="color: #ffffff;"></i></div>
            <div class="swiper-button-prev"><i class="fa-sharp fa-solid fa-caret-left fa-2xl custom-pagination" style="color: #ffffff;"></i></div>
            <div class="swiper-pagination"></i></div>
        </div>






        
        <!-- link do scripts in body -->
        <script async src="assets/js/index.js"></script>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,

            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            });
        </script>

    </main>
</body>
</html>
